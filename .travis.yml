matrix:
        include:
                language: python
                python: 3.7
        include:
                language: cpp
                os: linux
                dist: bionic
                compiler: g++
                script: 
                        - cd Dependencies
                        - cd pybind11
                        - mkdir build
                        - cd build
                        - cmake ..
                        - make
                        - cd .. && cd .. && cd ..
                        - make all

